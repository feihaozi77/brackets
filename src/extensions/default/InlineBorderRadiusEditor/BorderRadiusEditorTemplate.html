<div tabindex="-1" class="border-radius-editor">
    <header>
        <ul class="button-bar">
          <li id="allCorners" title="{{ALL_CORNERS}}">
              <a href="#" tabindex="0">{{ALL_CORNERS}}</a>
          </li>
          <li title="{{INDIVIDUAL_CORNERS}}" disabled="true" id="individualCorners">
              <a href="#" tabindex="0">{{INDIVIDUAL_CORNERS}}</a>
          </li>
        </ul>
    </header>

    <div id="individualCornerArea">

        <table>
            <tr class="border-radius-input">
                <td class="label-container">
                    <div class="tl corner-icon"></div>
                </td>
                <td class="slider-container">
                   <input id="top-left-slider" type="range" min="0" max="100" step="1">
                </td>
                <td class="slider-value">
                   <span class="slider-indicator" id="tltext"></span>
                </td>
                <td class="units-container">
                    <ul class="button-bar ul-padding-left" id="tl-radio">
                        <li id="tl-radio-px" title="{{TL_RADIO_PX}}"><a href="#" tabindex="0">px</a></li>
                        <li title="{{TL_RADIO_PERCENT}}" disabled="true" id="tl-radio-percent"><a href="#" tabindex="0">%</a></li>
                        <li title="{{TL_RADIO_EM}}" disabled="true" id="tl-radio-em"><a href="#" tabindex="0">em</a></li>
                    </ul>
                </td>
            </tr>

            <tr class="border-radius-input">
                <td class="label-container">
                    <div class="tr corner-icon"></div>
                </td>
                <td class="slider-container">
                    <input id="top-right-slider" type="range" min="0" max="100" step="1">
                </td>
                <td>
                    <span class="slider-indicator" id="trtext"></span>
                </td>
                <td class="units-container">
                    <ul class="button-bar ul-padding-left" id="tr-radio">
                        <li id="tr-radio-px" title="{{TR_RADIO_PX}}"><a href="#" tabindex="0">px</a></li>
                        <li title="{{TR_RADIO_PERCENT}}" disabled="true" id="tr-radio-percent"><a href="#" tabindex="0">%</a></li>
                        <li title="{{TR_RADIO_EM}}" disabled="true" id="tr-radio-em"><a href="#" tabindex="0">em</a></li>
                    </ul>
                </td>
            </tr>

            <tr class="border-radius-input">
                <td class="label-container">
                    <div class="br corner-icon"></div>
                </td>
                <td class="slider-container">
                   <input id="bottom-right-slider" type="range" min="0" max="100" step="1">
                </td>
                <td>
                   <span class="slider-indicator" id="brtext"></span>
                </td>
                <td class="units-container">
                   <ul class="button-bar ul-padding-left" id="br-radio">
                       <li id="br-radio-px" title="{{BR_RADIO_PX}}"><a href="#" tabindex="0">px</a></li>
                       <li title="{{BR_RADIO_PERCENT}}" disabled="true" id="br-radio-percent"><a href="#" tabindex="0">%</a></li>
                       <li title="{{BR_RADIO_EM}}" disabled="true" id="br-radio-em"><a href="#" tabindex="0">em</a></li>
                   </ul>
                </td>
            </tr>

            <tr class="border-radius-input">
                <td class="label-container">
                    <div class="bl corner-icon"></div>
                </td>
                <td class="slider-container">
                    <input id="bottom-left-slider" type="range" min="0" max="100" step="1">
                </td>
                <td>
                    <span class="slider-indicator" id="bltext"></span>
                </td>
                <td class="units-container">
                    <ul class="button-bar ul-padding-left" id="bl-radio">
                        <li id="bl-radio-px" title="{{BL_RADIO_PX}}"><a href="#" tabindex="0">px</a></li>
                        <li title="{{BL_RADIO_PERCENT}}" disabled="true" id="bl-radio-percent"><a href="#" tabindex="0">%</a></li>
                        <li title="{{BL_RADIO_EM}}" disabled="true" id="bl-radio-em"><a href="#" tabindex="0">em</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>

    <div id="allCornersArea">
       <table>
           <tr class="border-radius-input">
               <td class="label-container">
                   <div class="all corner-icon">
                       <div class="dot"></div>
                       <div class="dot"></div>
                       <div class="dot"></div>
                       <div class="dot"></div>
                   </div>
               </td>
               <td class="slider-container">
                   <input id="all-corner-slider" type="range" min="0" max="100" step="1">
               </td>
               <td class="slider-value">
                  <span class="slider-indicator" id="alltext"></span>
               </td>
               <td class="units-container">
                    <ul class="button-bar ul-padding-left" id="all-radio">
                        <li id="all-radio-px" title="{{ALL_RADIO_PX}}"><a href="#" tabindex="0">px</a></li>
                        <li title="{{ALL_RADIO_PERCENT}}" disabled="true" id="all-radio-percent"><a href="#" tabindex="0">%</a></li>
                        <li title="{{ALL_RADIO_EM}}" disabled="true" id="all-radio-em"><a href="#" tabindex="0">em</a></li>
                    </ul>
               </td>
           </tr>
       </table>
    <div>
</div>
